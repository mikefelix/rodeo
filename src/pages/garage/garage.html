<ion-header>
  <ion-navbar>
    <ion-title>Garage</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="info()">
        <ion-icon name="information-circle"></ion-icon>
      </button>
      <button ion-button icon-only (click)="refreshState()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list-header>
    {{stateText()}}
    <div *ngIf="errorMessage">{{errorMessage}}</div>
  </ion-list-header>
  <ion-list *ngIf="!isOpen()">
    <!--<ion-item *ngFor="let b of openButtons">-->
      <!--<button ion-button (click)="openGarage(b.key)">{{b.title}}</button>-->
    <!--</ion-item>-->
    <ion-item>
      <ion-range snaps="true" step="1" min="1" max="31" [(ngModel)]="openMins">
        <ion-label range-left>1</ion-label>
        <ion-label range-right>&infin;</ion-label>
      </ion-range>
    </ion-item>
    <ion-item>
      <button ion-button full large (click)="openGarage()">{{openForText()}}</button>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="isOpen()">
    <ion-item>
      <button ion-button full large (click)="closeGarage()">Close</button>
    </ion-item>
  </ion-list>
  
  <ion-content text-center>
      <img src="https://mozzarelly.com/snap?user=mozzarelly&pwd=4h1K4o7pPoZ2" />
  </ion-content>
</ion-content>
